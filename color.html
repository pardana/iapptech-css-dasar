<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
    <style>
      h1 {
        color: MediumSlateBlue;
      }
      h2 {
        color: rgb(29, 168, 177);
      }
      p {
        color: hsl(65, 84%, 50%);
      }

  <body>
    <h1>Judul</h1>
    <h2>Sub Judul</h2>
    <p>Ini adalah paragraf</p>
  </body>
