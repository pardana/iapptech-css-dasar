<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector</title>
    <style>
      a[target="_blank"] {
        color: red;
      }

      [title*="belajar"] {
        color: green;
      }

      .article[title*="belajar"] {
        color: blue;
      }
    </style>
  </head>

  <body>
    <a href="#">Contoh 1</a>
    <a href="#" target="_blank">Contoh 2</a>
    <a href="#" target="_parent">Contoh 3</a>

    <p title="belajar coding">Ini dipilih</p>
    <p title="belajar">Ini dipilih</p>
    <p title="belajar-coding">Ini dipilih</p>
    <p title="coding css belajar">Ini dipilih</p>

    <span title="belajar">Ini contoh span</span>
    <span class="article" title="belajar">Ini contoh class</span>
  </body>
</html>
