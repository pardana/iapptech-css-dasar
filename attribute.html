<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector</title>
    <style>
      a[target="_blank"] {
        color: red;
      }
    </style>
  </head>

  <body>
    <a href="#">Contoh 1</a>
    <a href="#" target="_blank">Contoh 2</a>
    <a href="#" target="_parent">Contoh 3</a>
  </body>
</html>
